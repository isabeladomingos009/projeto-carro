<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Virtual</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- ▼▼▼ INÍCIO DO CONTAINER PRINCIPAL DO SITE ▼▼▼ -->
    <div class="site-container">

        <header>
            <h1>Minha Garagem Virtual</h1>
        </header>

        <main>
            <!-- 2.1 - Feedback visual: Notificações -->
            <div id="notification-area" class="notification-area"></div>

            <section id="add-veiculo-section">
                <h2>Adicionar Novo Veículo</h2>
                <form id="form-add-veiculo">
                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="cor">Cor:</label>
                        <input type="text" id="cor" name="cor" required>
                    </div>
                    <div class="form-group">
                        <label for="tipoVeiculo">Tipo:</label>
                        <select id="tipoVeiculo" name="tipoVeiculo" required>
                            <option value="Carro">Carro</option>
                            <option value="Moto">Moto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="maxVelocidade">Velocidade Máxima (km/h):</label>
                        <input type="number" id="maxVelocidade" name="maxVelocidade" required>
                    </div>
                    <button type="submit" class="btn">Adicionar Veículo</button>
                </form>
            </section>

            <section id="veiculos-section">
                <h2>Meus Veículos</h2>
                <!-- 2.1 - Feedback visual: Spinner de carregamento -->
                <div id="veiculos-loader" class="loader">Carregando veículos...</div>
                <div id="veiculos-list" class="grid-container">
                    <!-- Os veículos do backend serão inseridos aqui pelo JavaScript -->
                </div>
            </section>

            <section id="servicos-section">
                <h2>Serviços Disponíveis</h2>
                <div id="servicos-loader" class="loader">Carregando serviços...</div>
                <div id="servicos-list" class="grid-container">
                    <!-- Os serviços do backend serão inseridos aqui -->
                </div>
            </section>

        </main>

        <footer>
            <p>&copy; 2025 Garagem Virtual</p>
        </footer>

    <!-- ▲▲▲ FIM DO CONTAINER PRINCIPAL DO SITE ▲▲▲ -->
    </div>

    <!-- O script continua fora do container, no final do body -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
