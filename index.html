<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Virtual</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Minha Garagem Virtual</h1>
    </header>

    <main>
        <!-- 2.1 - Feedback visual: Notificações -->
        <div id="notification-area" class="notification-area"></div>

        <section id="veiculos-section">
            <h2>Meus Veículos</h2>
            <!-- 2.1 - Feedback visual: Spinner de carregamento -->
            <div id="veiculos-loader" class="loader">Carregando veículos...</div>
            <div id="veiculos-list" class="grid-container">
                <!-- Os veículos do backend serão inseridos aqui pelo JavaScript -->
            </div>
        </section>

        <section id="servicos-section">
            <h2>Serviços Disponíveis</h2>
            <div id="servicos-loader" class="loader">Carregando serviços...</div>
            <div id="servicos-list" class="grid-container">
                <!-- Os serviços do backend serão inseridos aqui -->
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Garagem Virtual</p>
    </footer>

    <!-- 1.1 - Carrega o script principal como um módulo para permitir import/export -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
